<div class="col-md-5 offset-md-3">
  <h2>Exam registration</h2>
  <form (ngSubmit)="onSubmit()">
    <div id="students" *ngIf="role=='ROLE_ADMIN'">
      Student
      <br />
      <select size=5>
        <option *ngFor="let student of students" [ngValue]="student"
                (click)="onChangeStudent(student)">
          First name - '{{student.userDTO.firstName}}',
          Last name - '{{student.userDTO.lastName}}'
        </option>
      </select>
    </div>


    <div id="examSchedules">
      Exam schedule
      <br />
      <select size=5>
        <option *ngFor="let examSchedule of examSchedules" [ngValue]="examSchedule"
                (click)="onChangeExamSchedule(examSchedule)">
          Subject - '{{examSchedule.subjectDTO.name}}',
          Place - '{{examSchedule.place}}',
          Time - '{{examSchedule.timeOfExam.replace('T',' ')}}'
        </option>
      </select>
    </div>
    <button class="btn btn-success" type="submit">Submit</button>
  </form>
  <div id="resultMsg">{{resultMsg}}</div>
</div>
